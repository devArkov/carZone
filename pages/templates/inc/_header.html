{% load static %}
<!-- Main header start -->
<header class="main-header sticky-header header-with-top">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand company-logo" href="{% url 'home' %}">
                <img src="{% static 'img/logos/black-logo.png' %}" alt="logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="fa fa-bars"></span>
            </button>
            <div class="navbar-collapse collapse w-100" id="navbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        {% url 'home' as home_url %}
                        <a class="nav-link {% if request.path == home_url %}active{% endif %}" href="{{ home_url }}">
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        {% url 'cars' as cars_url %}
                        <a class="nav-link {% if request.path == cars_url %}active{% endif %}" href="{{ cars_url }}">
                            Cars
                        </a>
                    </li>
                    <li class="nav-item">
                        {% url 'about' as about_url %}
                        <a class="nav-link {% if request.path == about_url %}active{% endif %}" href="{{ about_url }}">
                            About
                        </a>
                    </li>
                    <li class="nav-item">
                        {% url 'services' as services_url %}
                        <a class="nav-link {% if request.path == services_url %}active{% endif %}" href="{{ services_url }}">
                            Services
                        </a>
                    </li>


                    <li class="nav-item dropdown">
                        {% url 'contact' as contact_url %}
                        <a class="nav-link {% if request.path == contact_url %}active{% endif %}" href="{{ contact_url }}">Contact</a>
                    </li>
                    <li class="nav-item dropdown m-hide">
                        <a href="#full-page-search" class="nav-link h-icon">
                            <i class="fa fa-search"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>
<!-- Main header end -->
